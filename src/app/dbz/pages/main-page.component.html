<h1>Dragon ball Z Persanajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="character"
      (onDeleteCharacter)="deleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="addCharacter($event)"></dbz-add-character>
  </div>
</div>
